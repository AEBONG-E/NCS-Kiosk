spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/kiosk?serverTimezone=Asia/Seoul
spring.datasource.hikari.username=kiosk
spring.datasource.hikari.password=kiosk
spring.datasource.hikari.maximum-pool-size=10


file.upload-dir=C:/WorkDrive/workspace/upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
spring.servlet.multipart.resolve-lazily=false

